<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Comon Ride the Train</h1>

        </div>
    </div>

    <table class="table table-hover">
        <thead class="thead">Current Train Schedule</thead>
        <thead>
          <tr>
            <th scope="col" id="tableName">Train Name</th>
            <th scope="col" id="tableDestination">Destination</th>
            <th scope="col" id="tableFrequency">Frequency (min)</th>
            <th scope="col" id="tableArrival">Next Arrival</th>
            <th scope="col" id="tableMinutes">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ottowa Express</td>
            <td>Ottowa</td>
            <td>25</td>
            <td>5:15 PM</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Minneapolis Train</td>
            <td>Green Bay</td>
            <td>25</td>
            <td>9:10 AM</td>
            <td>45</td>
          </tr>
          <tr>
            <td>New York City</td>
            <td>NY Trail</td>
            <td>25</td>
            <td>7:00 PM</td>
            <td>16</td>
          </tr>
        </tbody>
      </table>

<br>
<br>
<br>

    <form>
        <fhead class="fhead">Add Train</fhead>
        <div class="form-group">
            <label for="exampleFormControlInput1">Train Name</label>
            <input type="email" class="form-control form-control-sm" id="inputName">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input type="email" class="form-control form-control-sm" id="inputDestination">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
            <input type="email" class="form-control form-control-sm" id="inputFirst">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Frequency (min)</label>
            <input type="email" class="form-control form-control-sm" id="inputFrequency">
        </div>


        <button type="button" class="btn btn-primary" type= "submit" id="add-train">Submit</button>
    </form>
    </form>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>


</html>
